<mat-card>
    <mat-card-title i18n>{{modeTitle}}</mat-card-title>
    <mat-card-content>
        <p *ngIf="error">{{error}}</p>
        <form>
            <mat-form-field>
                <mat-label i18n>Title</mat-label>
                <input matInput type="text" name="title" [(ngModel)]="note.title">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="cancel()" mat-button color="default" i18n>Cancel</button>
        <button (click)="save()" class="right" mat-raised-button i18n [color]="saveColor">{{saveTitle}}</button>
    </mat-card-actions>
</mat-card>
