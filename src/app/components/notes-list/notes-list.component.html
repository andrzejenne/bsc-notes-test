<p *ngIf="loading" i18n>Loading ...</p>
<mat-list #elseBlock primary>
    <div mat-subheader i18n>Notes</div>
    <mat-list-item *ngFor="let item of list" (click)="selectNote(item.id)" [class]="item.id === selected ? 'selected': ''">
        <mat-icon mat-list-icon>note</mat-icon>
        <div mat-line>{{item.title}}</div>
    </mat-list-item>
</mat-list>

<button *ngIf="!selected; else selectedBlock" mat-fab class="fixed bottom right" color="primary" routerLink="create">
    <mat-icon>add</mat-icon>
</button>
<ng-template #selectedBlock>
    <button mat-fab class="fixed bottom right" color="accent" [routerLink]="selected">
        <mat-icon>edit</mat-icon>
    </button>
</ng-template>

<button *ngIf="selected" class="fixed bottom left" mat-fab color="warn" (click)="removeNote(selected)">
    <mat-icon>close</mat-icon>
</button>

<router-outlet></router-outlet>
